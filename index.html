<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #a6c0fe);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .quote-box {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 700px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quote-box::before, .quote-box::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: -75%;
            left: 0;
            transform: rotate(45deg);
        }

        .quote-box::after {
            top: 75%;
            left: -100%;
            background: rgba(255, 255, 255, 0.3);
        }

        #quoteText {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #333;
            font-style: italic;
            line-height: 40px;
        }

        #newQuote {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #a6c0fe;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #newQuote:hover {
            background: #6b91f5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <p id="quoteText">Generate motivational quote...</p>
            <button id="newQuote">New Quote</button>
        </div>
    </div>

    <script>
        // Get the button element with the ID 'newQuote' and assign it to the variable 'generateBtn'
        let generateBtn = document.getElementById('newQuote'); 

        // Get the element with the ID 'quoteText' and assign it to the variable 'quote'
        let quote = document.getElementById('quoteText'); 

        // Create an array named 'quotes' containing a list of motivational and programming-related quotes
        let quotes = [ 
            '"The only way to do great work is to love what you do. – Steve Jobs"',
            '"Learning to write programs stretches your mind, and helps you think better, creates a way of thinking about things that I think is helpful in all domains. – Bill Gates"',
            '"Don’t watch the clock; do what it does. Keep going. – Sam Levenson"',
            '"Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful. – Albert Schweitzer"',
            '"It’s not that I’m so smart, it’s just that I stay with problems longer. – Albert Einstein"',
            '"The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt"',
            '"Believe you can and you’re halfway there. – Theodore Roosevelt"',
            '"The best way to predict the future is to invent it. – Alan Kay"',
            '"You don’t have to be great to start, but you have to start to be great. – Zig Ziglar"',
            '"Code is like humor. When you have to explain it, it’s bad. – Cory House"',
            '"Perseverance is not a long race; it is many short races one after the other. – Walter Elliot"',
            '"The expert in anything was once a beginner. – Helen Hayes"',
            '"First, solve the problem. Then, write the code. – John Johnson"',
            '"Programming isn\'t about what you know; it\'s about what you can figure out. – Chris Pine"',
            '"The more I learn, the more I realize how much I don\'t know. – Albert Einstein"',
            '"Stay hungry, stay foolish. – Steve Jobs"',
            '"To iterate is human, to recurse divine. – L. Peter Deutsch"',
            '"Any fool can write code that a computer can understand. Good programmers write code that humans can understand. – Martin Fowler"',
            '"You miss 100% of the shots you don’t take. – Wayne Gretzky"',
            '"Talk is cheap. Show me the code. – Linus Torvalds"'
        ];

        // Add a 'click' event listener to the button stored in 'generateBtn'
        generateBtn.addEventListener('click', function() { 
            // Generate a random index from the 'quotes' array
            var randomQuote = quotes[Math.floor(Math.random() * quotes.length)]; 
            
            // Set the text content of the 'quote' element to the randomly selected quote
            quote.innerText = randomQuote; 
        });
    </script>
</body>
</html>
